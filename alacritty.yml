shell:
  program: C:/cygwin64/bin/zsh
  args:
  - --login
  - --interactive
  - -c
  - "\"echo \\\"starting tmux...\\\" && script -f -q -c \\\"tmux -u\\\" /dev/null\""

working_directory: C:/Users/roudy

font:
  normal:
    family: "SauceCodePro NF"
  size: 11.0

colors:
  primary:
    background: "#1d1f21"
    foreground: "#c5c8c6"

selection:
  save_to_clipboard: true

mouse_bindings:
  - mouse: Right
    action: PasteSelection